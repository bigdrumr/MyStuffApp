
	<div class="main canvas">
	<!-- ng-controller="MainController" -->
		<h2>{{title}}</h2>


		<!-- List Filters -->
		<div class="list-filter"> 
			<!-- 
				Filter the list by search. Bind the INPUT TEXT to a filter with the value :query. See element below with class='object'.
			-->
			<input type="search" ng-model="query">
			<!--  
				Filter the list order items into a specific arrangement. Bind the SELECTION to the 'orderBy' filter w/ value :listOrder. See element below with class='object'.
			-->
			<select ng-model="listOrder">
				<option value="type">Type</option>
				<option value="location">Location</option>
				<option value="name">Name</option>
				<option value="age">Age</option>
				<option value="condition">Condition</option>
			</select>
		</div>

		<!-- List Object Template -->
		<div class="object" ng-repeat="instrument in instruments | filter:query | orderBy:listOrder">
			<!-- 
				1. 'my-instruments' is defined as the directive name 'myInstruments' in js/directives/myInstruments.js.
				2. The directive bakes the 'instruments' data from the controller 'MainController' into the HTML partial myInstruments.html, and injects it here.
			-->

			<!-- partial template-->
			<!-- <my-instruments detail="instrument"></my-instruments> -->
			<a href="#/instruments/{{instrument.id}}"><h3>{{instrument.name}} 
				<small class="subtitle">{{instrument.id}}</small>
			</h3></a>
			<img ng-src="{{instrument.image}}">
			<p>{{instrument.condition}}</p>
			<p>{{instrument.location}}</p>

		</div>
	</div>
