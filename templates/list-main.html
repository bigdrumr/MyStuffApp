
	<div class="main canvas" ng-controller="categoryData">
		<h2>{{title}}</h2>

		<!-- List Object Template -->
		<div class="object" ng-repeat="item in main">

			<!-- partial template-->

			<a ng-href="/MyStuff/templates/list-{{item.id}}.html"><h3>{{item.id}}
				<small class="subtitle">{{item.desc}}</small>
			</h3></a>
			<img ng-src="{{item.image}}">

		</div>
	</div>
